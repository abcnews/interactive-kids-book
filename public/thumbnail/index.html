<html>

<head>
  <base target="_parent">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    a {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    img {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>

<body>
  <a id="link">
    <img id="background" src="./background.jpg" />
    <img id="open" src="./eyes-open.png" />
    <img id="closed" src="./eyes-closed.png" />
  </a>
  <script>
    (function (linkParamURLDelimiter, locationURL) {
      var linkURL;
      if (locationURL.indexOf(linkParamURLDelimiter) > -1) {
        linkURL = locationURL.split(linkParamURLDelimiter)[1].split('&')[0];
        link.href = linkURL;
      }
    })('originalLinkTarget=', String(window.location));

    [].slice.call(document.querySelector('img')).forEach(img => {
      img.width = window.innerWidth + 'px';
      img.height = window.innerHeight + 'px';
    })
  </script>
</body>

</html>
