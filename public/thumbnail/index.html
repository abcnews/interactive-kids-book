<html>

<head>
    <base target="_parent">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        a {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
        }

        .blinkingOpen {
            animation-name: blinkingOpen;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 0;
            animation-timing-function: linear;
        }

        .blinkingClosed {
            animation-name: blinkingClosed;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-delay: 0;
            animation-timing-function: linear;
        }

        @keyframes blinkingOpen {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }
            81% {
                opacity: 0;
            }
            84% {
                opacity: 0;
            }
            85% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }
            91% {
                opacity: 0;
            }
            94% {
                opacity: 0;
            }
            95% {
                opacity: 1;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes blinkingClosed {
            0% {
                opacity: 0;
            }

            80% {
                opacity: 0;
            }
            81% {
                opacity: 1;
            }
            84% {
                opacity: 1;
            }
            85% {
                opacity: 0;
            }

            90% {
                opacity: 0;
            }
            91% {
                opacity: 1;
            }
            94% {
                opacity: 1;
            }
            95% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <a id="link">
        <img id="background" src="./background.jpg" />
        <img id="open" src="./eyes-open.png" class="blinkingOpen" />
        <img id="closed" src="./eyes-closed.png" class="blinkingClosed" />
    </a>
    <script>
        (function (linkParamURLDelimiter, locationURL) {
            var linkURL;
            if (locationURL.indexOf(linkParamURLDelimiter) > -1) {
                linkURL = locationURL.split(linkParamURLDelimiter)[1].split('&')[0];
                link.href = linkURL;
            }
        })('originalLinkTarget=', String(window.location));

        [].slice.call(document.querySelectorAll('img')).forEach(function (img) {
            img.setAttribute('width', window.innerWidth);
            img.setAttribute('height', window.innerHeight);
        });
    </script>
</body>

</html>
